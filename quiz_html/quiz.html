<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        
        <div class="question">
            <h2>What is the capital of France?</h2>
            <div class="Options">
            <label><input type="radio" name="q1" value="Option 1"> Paris</label><br>
            <label><input type="radio" name="q1" value="Option 2"> London</label><br>
            <label><input type="radio" name="q1" value="Option 3">Berlin</label><br>
            </div>
        </div>
        
        <div class="question">
            <h2>Which planet is known as the Red Planet?</h2>
            <div class="Options">
            <label><input type="radio" name="q2" value="Option 1"> Earth</label><br>
            <label><input type="radio" name="q2" value="Option 2"> Mars</label><br>
            <label><input type="radio" name="q2" value="Option 3">Jupiter</label><br>
        </div>
        </div>
        
        <div class="question">
            <h2>What is the largest mammal in the world?</h2>
            <div class="Options">
            <label><input type="radio" name="q3" value="Option 1"> Giraffe</label><br>
            <label><input type="radio" name="q3" value="Option 2"> Shark</label><br>
            <label><input type="radio" name="q3" value="Option 3"> Blue Whale</label><br>
        </div>
        </div>
        
        <button id="submit-btn">Submit</button>
     
    </div>

    <script src="quiz.js"></script>
</body>
</html>
